<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChopCheck | Divide, paga y vete</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/chopcheck.png">
</head>
<body>

    <div id="modal-split" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <h3>Repartir Plato</h3>
            <p id="split-item-name" style="font-style:italic;"></p>
            <p>¿Entre cuántos?</p>
            <input type="number" id="split-parts" value="2" min="2" max="10" class="input-field" style="width: 60px;">
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-action" onclick="confirmarDivision()">Dividir</button>
                <button class="btn-secondary" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="content-sheet" id="login-screen">
            <img src="assets/chopcheck.png" alt="ChopCheck" style="max-width: 150px; margin-bottom: 10px;">
            <h1>ChopCheck</h1>
            <p class="slogan">Divide, paga y vete</p>
            <input type="text" id="alias" class="input-field" placeholder="Tu nombre..." autocomplete="off">
            <button class="btn-action" onclick="accederAMesa()">Entrar</button>
        </div>

        <div class="content-sheet" id="app-screen" style="display: none;">
            <div class="header-app">
                <h2 id="user-welcome">Hola, ...</h2>
                <button class="btn-logout" onclick="cerrarSesion()">Salir</button>
            </div>

            <div class="account-summary">
                <div class="summary-box">
                    <span>Mesa</span>
                    <strong id="total-mesa">0.00€</strong>
                </div>
                <div class="summary-box primary">
                    <span>Tuyo</span>
                    <strong id="total-mio">0.00€</strong>
                </div>
            </div>

            <hr style="width: 100%; border: 1px dashed var(--color-madera-media); margin: 15px 0;">
            
            <div id="items-list" style="width: 100%; flex-grow: 1; overflow-y: auto;"></div>

            <button class="btn-pay" onclick="prepararPago()">Pagar mi parte</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
