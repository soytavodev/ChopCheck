<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChopCheck | Comandero</title>
    <link rel="icon" type="image/png" href="chopcheck.png">
    
    <style>
        /* === ADN VISUAL CHOPCHECK (IGUAL QUE APP CLIENTE) === */
        :root {
            --madera-oscura: #3E2723; --madera-media: #5D4037; --madera-clara: #8D6E63;
            --clavo-hierro: #212121; --fondo-papel: #F5F5DC; --texto-tinta: #2c1e1a;
            --verde-exito: #33691E; --rojo-alerta: #c62828; --dorado-texto: #FFECB3;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #4E342E;
            background-image: repeating-linear-gradient(90deg, #4E342E 0px, #4E342E 40px, #3E2723 41px, #3E2723 80px);
            color: var(--texto-tinta);
            margin: 0; display: flex; height: 100vh; overflow: hidden;
            user-select: none;
        }

        /* === PANEL IZQUIERDO: LA CARTA === */
        .carta-panel { 
            width: 65%; 
            padding: 20px; 
            overflow-y: auto; 
            background: var(--fondo-papel);
            background-image: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7));
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
            position: relative; z-index: 10;
        }

        /* CABECERA */
        .header-admin {
            text-align: center; border-bottom: 3px double var(--madera-oscura);
            padding-bottom: 15px; margin-bottom: 20px;
        }
        .logo-img { 
            max-width: 80px; height: auto; display: block; margin: 0 auto; 
            mix-blend-mode: multiply; /* Truco para quitar fondo blanco visualmente */
        }
        
        h1 { 
            font-family: 'Courier New', Courier, monospace; text-transform: uppercase; 
            font-weight: 900; color: var(--madera-oscura); margin: 5px 0 0 0; font-size: 2rem;
        }
        .slogan { font-family: 'Georgia', serif; font-style: italic; color: #795548; font-size: 0.9rem; margin: 0; }

        /* CATEGOR√çAS */
        .categoria-title { 
            font-family: 'Georgia', serif; font-size: 1.3rem; font-weight: bold; 
            color: var(--madera-oscura); margin-top: 25px; 
            border-bottom: 1px dashed var(--madera-clara); padding-bottom: 5px; 
        }
        
        /* GRID DE PRODUCTOS */
        .grid-productos { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); 
            gap: 12px; margin-top: 15px; 
        }
        
        .btn-producto {
            background: #FFF; border: 2px solid var(--madera-clara); 
            padding: 15px 10px; border-radius: 4px; cursor: pointer; text-align: center; 
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1); position: relative;
            transition: all 0.1s;
        }
        .btn-producto:hover { border-color: var(--madera-oscura); transform: translateY(-2px); }
        .btn-producto:active { transform: translateY(1px); background: #EFEBE9; }
        
        .prod-nombre { font-weight: 600; display: block; font-size: 0.95rem; color: var(--texto-tinta); margin-bottom: 5px; line-height: 1.2;}
        .prod-precio { font-family: 'Courier New', monospace; color: var(--verde-exito); font-weight: 900; font-size: 1.1rem; }

        /* === PANEL DERECHO: EL TICKET === */
        .ticket-panel { 
            width: 35%; 
            background: #fff; 
            border-left: 10px solid var(--madera-oscura); 
            display: flex; flex-direction: column; 
            box-shadow: -5px 0 20px rgba(0,0,0,0.4);
            z-index: 20;
        }

        .ticket-header { 
            background: var(--madera-oscura); color: var(--dorado-texto); 
            padding: 15px; text-align: center; font-family: 'Courier New', monospace; 
            font-weight: bold; font-size: 1.2rem; letter-spacing: 1px;
            border-bottom: 4px solid #281815;
        }
        
        .mesa-selector { 
            padding: 10px; background: #FFECB3; color: var(--madera-oscura);
            text-align: center; font-weight: bold; border-bottom: 1px dotted var(--madera-clara);
            font-family: 'Courier New', monospace;
        }
        
        .lista-comanda { 
            flex-grow: 1; overflow-y: auto; padding: 15px; 
            background-image: linear-gradient(#fff 19px, #e0e0e0 20px); 
            background-size: 100% 20px; line-height: 20px;
        }

        .comanda-item { 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px dashed transparent; padding: 2px 0;
            font-family: 'Courier New', monospace; font-weight: bold; font-size: 1rem;
        }
        .btn-quitar { color: var(--rojo-alerta); cursor: pointer; font-weight: bold; margin-left: 10px; font-family: sans-serif; }
        .btn-quitar:hover { transform: scale(1.2); display: inline-block; }
        
        /* BOTONES DE ACCI√ìN */
        .acciones-finales { padding: 20px; background: var(--fondo-papel); border-top: 2px solid var(--madera-oscura); }
        
        .fila-total {
            display: flex; justify-content: space-between; margin-bottom: 15px;
            font-family: 'Courier New', monospace; font-weight: 900; font-size: 1.4rem;
            color: var(--madera-oscura); border-bottom: 1px solid var(--madera-clara);
        }

        .btn-enviar { 
            width: 100%; padding: 15px; background: var(--madera-oscura); 
            color: var(--dorado-texto); font-size: 1.1rem; font-weight: bold; 
            border: 2px solid #281815; border-radius: 4px; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 0 #281815; margin-bottom: 10px;
        }
        .btn-enviar:active { transform: translateY(4px); box-shadow: none; }
        .btn-enviar:disabled { background: #8D6E63; border-color: #5D4037; color: #ccc; cursor: not-allowed; box-shadow: none; transform: translateY(4px); }
        
        .btn-borrar-todo { 
            width: 100%; padding: 12px; background: #FFEBEE; 
            color: var(--rojo-alerta); border: 1px dashed var(--rojo-alerta); 
            border-radius: 4px; font-size: 0.85rem; cursor: pointer; font-weight: bold;
            transition: background 0.2s;
        }
        .btn-borrar-todo:hover { background: #ffcdd2; }

        /* SCROLLBAR R√öSTICA */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: var(--madera-clara); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--madera-oscura); }

    </style>
</head>
<body>

<div class="carta-panel" id="contenedor-carta">
    <div class="header-admin">
        <img src="chopcheck.png" alt="ChopCheck" class="logo-img">
        <h1>CHOP CHECK</h1>
        <p class="slogan">Comandero de Cocina</p>
    </div>
    
    <p style="text-align:center; color:var(--madera-clara);">Abriendo despensa...</p>
</div>

<div class="ticket-panel">
    <div class="ticket-header">COMANDA ACTUAL</div>
    <div class="mesa-selector">MESA 1</div>
    
    <div class="lista-comanda" id="lista-comanda">
        <p style="text-align:center; color:#999; margin-top:20px; font-style:italic;">Bandeja vac√≠a</p>
    </div>

    <div class="acciones-finales">
        <div class="fila-total">
            <span>TOTAL:</span>
            <span id="total-ticket">0.00 ‚Ç¨</span>
        </div>
        <button class="btn-enviar" id="btn-enviar" onclick="enviarComanda()">üöÄ MARCHAR A MESA</button>
        <button class="btn-borrar-todo" onclick="limpiarMesa()">‚ö†Ô∏è LIMPIAR MESA COMPLETA</button>
    </div>
</div>

<script>
    let COMANDA = [];
    
    // 1. CARGAR CARTA AL INICIO
    async function init() {
        try {
            const res = await fetch('api/get_carta.php');
            const productos = await res.json();
            dibujarCarta(productos);
        } catch(e) { console.error("Error cargando carta", e); }
    }

    // 2. DIBUJAR BOTONES
    function dibujarCarta(productos) {
        const contenedor = document.getElementById('contenedor-carta');
        // Mantenemos el header, borramos el resto
        const headerClean = `
            <div class="header-admin">
                <img src="chopcheck.png" alt="ChopCheck" class="logo-img">
                <h1>CHOP CHECK</h1>
                <p class="slogan">Comandero de Cocina</p>
            </div>
        `;
        
        contenedor.innerHTML = headerClean;
        
        const categorias = {};
        productos.forEach(p => {
            if(!categorias[p.categoria]) categorias[p.categoria] = [];
            categorias[p.categoria].push(p);
        });

        for (const [cat, items] of Object.entries(categorias)) {
            const titulo = document.createElement('div');
            titulo.className = 'categoria-title';
            titulo.innerText = cat;
            contenedor.appendChild(titulo);

            const grid = document.createElement('div');
            grid.className = 'grid-productos';

            items.forEach(prod => {
                const btn = document.createElement('div');
                btn.className = 'btn-producto';
                btn.innerHTML = `
                    <span class="prod-nombre">${prod.nombre}</span>
                    <span class="prod-precio">${prod.precio}‚Ç¨</span>
                `;
                btn.onclick = () => agregarAlTicket(prod);
                grid.appendChild(btn);
            });
            contenedor.appendChild(grid);
        }
    }

    // 3. GESTI√ìN DEL TICKET LOCAL
    function agregarAlTicket(prod) {
        COMANDA.push(prod);
        actualizarVistaTicket();
    }

    function actualizarVistaTicket() {
        const lista = document.getElementById('lista-comanda');
        const totalEl = document.getElementById('total-ticket');
        lista.innerHTML = '';
        
        let total = 0;
        COMANDA.forEach((item, index) => {
            total += parseFloat(item.precio);
            const div = document.createElement('div');
            div.className = 'comanda-item';
            div.innerHTML = `
                <span>${item.nombre}</span>
                <span>${item.precio} <span class="btn-quitar" onclick="quitar(${index})">x</span></span>
            `;
            lista.appendChild(div);
        });

        totalEl.innerText = total.toFixed(2) + ' ‚Ç¨';
        
        if(COMANDA.length === 0) lista.innerHTML = '<p style="text-align:center; color:#AAA; font-style:italic;">Bandeja vac√≠a</p>';
    }

    function quitar(index) {
        COMANDA.splice(index, 1);
        actualizarVistaTicket();
    }

    // 4. ENVIAR A LA MESA (BASE DE DATOS)
    async function enviarComanda() {
        if(COMANDA.length === 0) return alert("¬°O√≠do cocina! Pero la bandeja est√° vac√≠a.");

        const btn = document.getElementById('btn-enviar');
        const txtOriginal = btn.innerText;
        btn.disabled = true;
        btn.innerText = "ENVIANDO...";

        try {
            const res = await fetch('api/add_order.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ mesa_id: 1, items: COMANDA }) 
            });
            const data = await res.json();
            
            if(data.success) {
                COMANDA = [];
                actualizarVistaTicket();
                btn.innerText = "¬°O√çDO! ‚úÖ";
                // Efecto visual de √©xito
                setTimeout(() => { 
                    btn.innerText = txtOriginal; 
                    btn.disabled = false; 
                }, 1000);
            } else {
                alert("Error en cocina: " + data.error);
                btn.disabled = false;
                btn.innerText = txtOriginal;
            }
        } catch(e) { 
            alert("Error de conexi√≥n con la barra."); 
            btn.disabled = false; 
            btn.innerText = txtOriginal;
        }
    }

    // 5. LIMPIAR MESA COMPLETA (NUEVA FUNCI√ìN)
    async function limpiarMesa() {
        if(!confirm("‚ö†Ô∏è ¬øCERRAR MESA Y BORRAR TODO?\n\nEsto eliminar√° toda la cuenta de la Mesa 1 para que puedan sentarse nuevos clientes.")) return;
        
        const btn = document.querySelector('.btn-borrar-todo');
        const txtOriginal = btn.innerText;
        btn.disabled = true;
        btn.innerText = "LIMPIANDO...";

        try {
            const res = await fetch('api/clear_table.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ mesa_id: 1 }) 
            });
            const data = await res.json();

            if(data.success) {
                alert("Mesa limpia. Lista para los siguientes clientes.");
            } else {
                alert("Error: " + data.error);
            }
        } catch(e) { 
            alert("Error de conexi√≥n"); 
        } finally {
            btn.innerText = txtOriginal;
            btn.disabled = false;
        }
    }

    window.onload = init;
</script>

</body>
</html>
