<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChopCheck Admin | Gestión de Sala</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-grid { display: grid; grid-template-columns: 280px 1fr 320px; gap: 15px; width: 98%; height: 95vh; margin: auto; padding-top: 10px; }
        .section-box { height: 100%; display: flex; flex-direction: column; overflow: hidden; }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 10px; background: rgba(255,255,255,0.15); border-radius: 5px; }
        
        /* Botones de Mesas más compactos para que quepan las 16 */
        .mesa-card { 
            background: var(--color-papiro); padding: 10px; margin-bottom: 8px; 
            border: 2px solid var(--color-madera-media); cursor: pointer; text-align: center;
            font-size: 0.9rem; transition: 0.2s;
        }
        .mesa-card:hover { transform: translateX(5px); }
        .mesa-card.active { background: var(--color-acento); border-color: var(--color-madera-oscura); color: white; }
        
        .carta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-item { padding: 12px 5px; background: white; border: 1px solid #ccc; cursor: pointer; font-size: 0.8rem; }

        /* FIX: Evitar solapamiento en admin */
        .linea-comanda { 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.1); padding: 8px 0; gap: 10px;
        }
        .linea-comanda span:first-child { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .badge-user { font-size: 0.7rem; color: #fff; background: #d32f2f; padding: 1px 5px; border-radius: 10px; margin-left: 5px; }
    </style>
</head>
<body>

    <div class="admin-grid">
        <div class="main-container section-box">
            <div class="content-sheet">
                <h3 style="margin-bottom:10px;">PLANO DE SALA</h3>
                <div id="lista-mesas" class="scroll-area">
                    <p style="text-align:center;">Cargando mesas...</p>
                </div>
            </div>
        </div>

        <div class="main-container section-box">
            <div class="content-sheet">
                <h3 style="margin-bottom:10px;">CARTA</h3>
                <div id="carta-grid" class="scroll-area carta-grid">
                    <p>Cargando productos...</p>
                </div>
            </div>
        </div>

        <div class="main-container section-box">
            <div class="content-sheet">
                <h3 id="titulo-mesa">SELECCIONE MESA</h3>
                <div id="detalle-comanda" class="scroll-area">
                    <p style="text-align:center; opacity:0.6;">Sin mesa activa</p>
                </div>
                <div class="account-summary" style="margin-top:10px;">
                    <div class="summary-box primary">
                        <span>Total Mesa</span>
                        <strong id="total-mesa-admin">0.00€</strong>
                    </div>
                </div>
                <button class="btn-pay" onclick="cobrarMesa()" style="background:#b71c1c; margin-top:10px;">Cerrar Mesa</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
